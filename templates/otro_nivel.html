<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Caza Patos Matemáticos - Nivel 2</title>
    
    <style>
        
        /* Estilos generales */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url("nuevo_fondo.png") no-repeat center center fixed;
    background-size: cover;
    color: white;
    font-family: 'Arial', sans-serif;
    overflow: hidden;
    position: relative;
}

/* Estilo del canvas */
canvas {
    border: 3px solid white;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
}

/* Estilos de los cuadros de información */
.info-box, .scoreboard, .lostDucks {
    position: absolute;
    padding: 15px;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    color: #ffffff;
    border: 2px solid transparent;
    box-shadow: 0 0 15px #ffcc00, 0 0 30px #3d5afe;
    animation: glowPulse 1.5s infinite alternate;
}

/* Posiciones específicas */
.scoreboard {
    top: 10px;
    left: 10px;
}

.lostDucks {
    top: 10px;
    right: 10px;
}

.info-box {
    top: 100px;
    left: 10px;
    width: 220px;
}

/* Estilo galáctico para el botón de inicio */
#startButton {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 15px 50px;
    font-size: 24px;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: white;
    background: radial-gradient(circle at 50% 50%, #3d5afe, #1e1e2f);
    border: 3px solid transparent;
    border-radius: 15px;
    cursor: pointer;
    transition: all 0.4s ease-in-out;
    box-shadow: 0 0 10px #3d5afe, 0 0 40px #7b1fa2;
    animation: glowPulse 1.5s infinite alternate;
}

/* Borde animado tipo holograma */
#startButton::before {
    content: "";
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    border-radius: 15px;
    background: linear-gradient(45deg, #7b1fa2, #3d5afe, #00e5ff, #7b1fa2);
    background-size: 300%;
    z-index: -1;
    filter: blur(8px);
    animation: hologramGlow 3s linear infinite;
}

/* Efecto al pasar el mouse */
#startButton:hover {
    background: radial-gradient(circle at 50% 50%, #7b1fa2, #1e1e2f);
    box-shadow: 0 0 15px #7b1fa2, 0 0 60px #3d5afe;
    transform: translate(-50%, -50%) scale(1.1);
}

/* Efecto de pulsación */
#startButton:active {
    transform: translate(-50%, -50%) scale(0.95);
    box-shadow: 0 0 10px #3d5afe, 0 0 30px #7b1fa2;
}

/* Animación de resplandor */
@keyframes glowPulse {
    from {
        box-shadow: 0 0 15px #3d5afe, 0 0 45px #7b1fa2;
    }
    to {
        box-shadow: 0 0 25px #7b1fa2, 0 0 60px #3d5afe;
    }
}

/* Animación holográfica del borde */
@keyframes hologramGlow {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Estilo de la pistola */
.shooter {
    position: absolute;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 90px;
    background-image: url('gun.png');
    background-size: contain;
    background-repeat: no-repeat;
    filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.5));
}

/* Pantalla negra para la transición */
.transition-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black;
    opacity: 1;
    z-index: 9999;
    animation: fadeIn 1.5s ease-in-out forwards;
}

/* Animación de desvanecimiento desde negro */
@keyframes fadeIn {
    from {
        opacity: 1;
    }
    to {
        opacity: 0;
        display: none;
    }
}
    </style>
</head>
<body>

    <!-- Pantalla de transición -->
    <div class="transition-screen"></div>

    <!-- Marcador de puntuación -->
    <div class="scoreboard">Puntuación: <span id="score">0</span></div>

    <!-- Contador de naves perdidas -->
    <div class="lostDucks" id="lostDucks">Naves perdidas: 0</div>

    <!-- Cuadro de información -->
    <div class="info-box">
        Ahora las naves disparan <br>
        ⚠️ Si te alcanza una bala, pierdes ⚠️
    </div>

    <!-- Pistola -->
    <div class="shooter" id="shooter"></div>

    <!-- Botón de inicio -->
    <button id="startButton">Iniciar Juego</button>

    <!-- Canvas para el juego -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="nuevo.js"></script>
</body>
</html>
