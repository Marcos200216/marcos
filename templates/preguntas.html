<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            font-size: 1.5em;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin: 10px 0;
        }

        .options {
            display: flex;
            flex-direction: column;
            margin-top: 15px;
        }

        .options button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #0056b3;
        }

        .scoreboard {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }

        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .feedback-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .feedback-modal .close-btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .feedback-modal .close-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Selecciona la respuesta correcta</h2>
        <img id="question-image" src="" alt="Pregunta">
        <div id="options" class="options"></div>
        <div class="scoreboard">Puntuación: <span id="score">0</span></div>
        <div id="alert" class="alert"></div>
    </div>

    <!-- Ventana modal para retroalimentación -->
    <div id="feedback-modal" class="feedback-modal">
        <h3>Respuesta Incorrecta</h3>
        <p id="feedback-text"></p>
        <button class="close-btn" onclick="closeFeedback()">Cerrar</button>
    </div>

    <script>
        // Recuperar el puntaje guardado en localStorage al cargar la página
        let savedScore = localStorage.getItem("gameScore") || 0;
        document.getElementById('score').innerText = savedScore;

        const preguntas = [
            { imagen: "ejercicio1.png", tipo: "vf", respuesta: "Verdadero" },
            { imagen: "ejercicio2.png", tipo: "vf", respuesta: "Falso" },
            { imagen: "ejercicio3.png", tipo: "vf", respuesta: "Verdadero" },
            { imagen: "ejercicio4.png", tipo: "vf", respuesta: "Falso" },
            {
                imagen: "ejercicio5.png", tipo: "opciones",
                opciones: ["Es un subespacio vectorial cumple con las 3 condiciones", "No un subespacio vectorial",
                    "Es un subespacio vectorial cumple con las 10 condiciones", "Es un subespacio vectorial cumple con las 2 condiciones"],
                respuesta: "Es un subespacio vectorial cumple con las 3 condiciones"
            },
            {
                imagen: "ejercicio6.png", tipo: "opciones",
                opciones: ["Es un subespacio vectorial, cumple con las 2 condiciones",
                    "Es un subespacio vectorial, cumple con las 3 condiciones", "No un subespacio vectorial", "Es un subespacio vectorial, cumple con las 10 condiciones"],
                respuesta: "No un subespacio vectorial"
            },
            {
                imagen: "ejercicio7.png", tipo: "opciones",
                opciones: ["W es un subespacio de R2", "W no es un subespacio de R2",
                    "Se cumple en el primer paso", "Ninguna de las anteriores"],
                respuesta: "W no es un subespacio de R2"
            },
            {
                imagen: "ejercicio8.png", tipo: "opciones",
                opciones: ["W no es un subespacio de IR2", "W es un subespacio de IR2",
                    "Se cumple hasta el tercer paso", "Ninguna de las anteriores"],
                respuesta: "W es un subespacio de IR2"
            }
        ];

        let preguntaActual = preguntas[Math.floor(Math.random() * preguntas.length)];
        document.getElementById('question-image').src = preguntaActual.imagen;

        let optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = "";

        if (preguntaActual.tipo === "vf") {
            optionsDiv.innerHTML = `
                <button onclick="checkAnswer('Verdadero')">Verdadero</button>
                <button onclick="checkAnswer('Falso')">Falso</button>
            `;
        } else {
            preguntaActual.opciones.forEach(opcion => {
                let button = document.createElement("button");
                button.innerText = opcion;
                button.onclick = function () { checkAnswer(opcion); };
                optionsDiv.appendChild(button);
            });
        }

        function checkAnswer(userAnswer) {
            let alertDiv = document.getElementById('alert');
            if (userAnswer === preguntaActual.respuesta) {
                savedScore; // Incrementar el puntaje
                localStorage.setItem("gameScore", savedScore); // Guardar el puntaje en localStorage
                alert("¡Correcto! Sigues jugando.");
                setTimeout(() => {
                    window.location.href = "index2.html"; // Redirigir después de 2 segundos
                }, 2000);
            } else {
                // Mostrar modal de retroalimentación
                showFeedback(preguntaActual.respuesta);
                localStorage.setItem("gameScore", 0); // Resetear el puntaje si la respuesta es incorrecta
            }
        }

        function showFeedback(respuestaCorrecta) {
            let feedbackModal = document.getElementById('feedback-modal');
            let feedbackText = document.getElementById('feedback-text');
            feedbackText.innerHTML = `
                <strong>Respuesta correcta:</strong> ${respuestaCorrecta} <br>
            `;
            feedbackModal.style.display = "block";
        }

        function closeFeedback() {
            document.getElementById('feedback-modal').style.display = "none";
            window.location.href = "index2.html"; // Redirigir al cerrar el modal
        }

        window.onload = function () {
            // Recuperar el puntaje guardado en localStorage
            let finalScore = localStorage.getItem("gameScore");

            // Si hay un puntaje guardado, mostrarlo en la página
            if (finalScore) {
                document.getElementById('score').innerText = finalScore;  // Actualiza el puntaje en el HTML
            }
            sessionStorage.setItem("answeredCorrectly", "true");
        };

    
    </script>
</body>

</html>
